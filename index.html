        </p>

    <div class="row">
      <!-- col search opens -->
      <div class="col s12 m4 l3">

        <div class="container" id="container">
          <!-- container search closes  -->
        </div>

        <!-- container for weather information opens -->
        <div class="container" id="lastCities">
          <!-- container for weather information closes -->
        </div>
        <!-- col search closes -->
      </div>
      <!-- col weather opens -->
      <div class="col s12 m8 l9">
        <!-- container map opens -->
        <div class="container" id="weatherBox">
          <!-- Note that "m8 l9" was added -->
          <!--weather box container closes  -->
        </div>

        <!-- container for forecast opens-->
        <div class="container" id="forecast">
          <!-- container for forecast closes -->
